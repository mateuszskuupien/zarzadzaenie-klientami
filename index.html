<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Klienta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formularz Klienta</h2>
        <form>
            <div class="mb-3">
                <label for="companyName" class="form-label">Nazwa firmy</label>
                <input type="text" class="form-control" id="companyName" required>
            </div>
            <div class="mb-3">
                <label for="nip" class="form-label">NIP</label>
                <input type="text" class="form-control" id="nip" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Miasto</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Ulica</label>
                <input type="text" class="form-control" id="street" required>
            </div>
            <div class="mb-3">
                <label for="houseNumber" class="form-label">Nr domu</label>
                <input type="text" class="form-control" id="houseNumber" required>
            </div>
            <div class="mb-3">
                <label for="apartmentNumber" class="form-label">Nr mieszkania</label>
                <input type="text" class="form-control" id="apartmentNumber">
            </div>
            <div class="mb-3">
                <label for="postalCode" class="form-label">Kod pocztowy</label>
                <input type="text" class="form-control" id="postalCode" required>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Uwagi</label>
                <textarea class="form-control" id="comments" rows="4" placeholder="Dodatkowe informacje..."></textarea>
            </div>
            <div class="mb-3">
                <label for="industry" class="form-label">Branża</label>
                <select class="form-select" id="industry" required>
                    <option value="" disabled selected>Wybierz branżę</option>
                    <option value="IT">IT</option>
                    <option value="Finanse">Finanse</option>
                </select>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="active">
                <label class="form-check-label" for="active">
                    Aktywny
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>
    </div>
</body>
</html>
